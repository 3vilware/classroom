{% load staticfiles %}

<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/resume.min.css' %}" rel="stylesheet">

</head>
<body style="background-image: url('{% static 'img/black-1072366_1920.jpg' %}'); background-size: cover;">

<h2>Ingresar</h2>
<div class="content col-md-6 justify-content-between">
    {{ message }}
    <form action="" method="post">
        {% csrf_token %}
        <div class="card" style="width: 18rem; margin-left: 50%;">
            <img class="card-img-top" src="{% static 'img/Logo.png' %}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <input type="text" class="form-control"  name="usuario" placeholder="Usuario" style="margin: 10px;">
                <input type="password" class="form-control" name="pass" placeholder="Password" style="margin: 10px;">
                <button type="submit" class="btn btn-success text-center">Ingresar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
